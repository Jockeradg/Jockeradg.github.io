<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Página</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Contacto</h1>
            <p class="subtitle">Envíame un mensaje</p>
        </div>
    </header>
    
    <main>
        <section id="contacto">
            <p>¿Tienes una pregunta o propuesta? Me encantaría saber de ti. Rellena el formulario y te responderé lo antes posible.</p>
            
            <form>
                <input type="text" placeholder="Tu nombre" required>
                <input type="email" placeholder="Tu correo" required>
                <textarea placeholder="Tu mensaje" rows="6" required></textarea>
                <button type="submit">Enviar mensaje</button>
            </form>
        </section>
        
        <nav class="back-nav">
            <a href="index.html">← Volver al inicio</a>
        </nav>
    </main>
    
    <footer>
        <p>&copy; 2026. Todos los derechos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
